<LTR_experiment>
	<config>
		<root_directory>C:/ltr/tmp/</root_directory>
	</config>

  <data name="learn1" approach="listwise" format="Yandex">C:\Ltr\ltr1\data\imat2009\imat2009_learning.txt</data>
  <data name="learn2" approach="listwise" format="Yandex">C:\Ltr\ltr1\data\imat2009\imat2009_learning.txt</data>
  <data name="learn3" approach="listwise" format="Yandex">C:\Ltr\ltr1\data\imat2009\imat2009_learning.txt</data>
  <data name="learn4" approach="listwise" format="Yandex">C:\Ltr\ltr1\data\imat2009\imat2009_learning.txt</data>
  <data name="test" approach="listwise" format="Yandex">C:\Ltr\ltr1\data\imat2009\imat2009_test.txt</data>
  
  <measures>
    <measure name="dcg" type="DCG">
      <parameters>
        <N>10</N>
      </parameters>
    </measure>
    <measure name="dcg2" type="DCG"></measure>
    <measure name="dcg3" type="DCG"></measure>
    <measure name="ndcg" type="NDCG">
      <parameters>
        <N>10</N>
      </parameters>
    </measure>
  </measures>

  <splitters>
    <splitter name="K_FOLD1" type="K_FOLD" approach="listwise">
      <parameters>
        <K>2</K>
      </parameters>
    </splitter>
  </splitters>
  
  <learners>
    <learner name="BF1" type="best_feature" approach="listwise">
      <measure>dcg</measure>
    </learner>
    <learner name="BF2" type="best_feature" approach="listwise">
      <measure>ndcg</measure>
    </learner>
    <learner name="GP" type="GP" approach="listwise">
      <measure>ndcg</measure>
      <parameters>
        <NBR_GEN>3</NBR_GEN>
        <POP_SIZE>3</POP_SIZE>
      </parameters>
    </learner>
  </learners>
  
  <launch>
    <train name="y" learner="GP" data="learn1">
      <cpp/>      
    </train>
    <crossvalidation fold="K_FOLD1">
      <learner>BF1</learner>
      <learner>GP</learner>
      
      <measure>dcg</measure>
      <measure>ndcg</measure>
      
      <data>learn1</data>
      
    </crossvalidation>
  </launch>

</LTR_experiment>