<LTR_experiment>
	<config>
		<root_directory>C:/ltr/tmp/</root_directory>
	</config>

  <data name="learn" approach="pointwise" format="Yandex">C:\Ltr\ltr1\data\imat2009\imat2009_learning.txt</data>
	<data name="test" approach="pointwise" format="Yandex">C:\Ltr\ltr1\data\imat2009\imat2009_test.txt</data>
  
  <measures>
    <measure name="abs" type="abs_error">
      <parameters>
        <N>10</N>
      </parameters>
    </measure>
  </measures>
  
  <learners>
    <learner name="BF" type="best_feature" approach="pointwise">
      <parameters>
        <min_tree_depth>5</min_tree_depth>
        <max_tree_depth>5</max_tree_depth>
        <number_individs>40</number_individs>
        <number_generations>50</number_generations>
      </parameters>
      <measure>abs</measure>
    </learner>
  </learners>
  
  <launch>
    <train name="test1" data="learn" learner="BF">
      <predict>test</predict>
      <cpp/>
      <java/>
    </train>
  </launch>

</LTR_experiment>